<!--header-->

<ion-header>
  <ion-navbar padding>
    <div class="container">
    <img id="logo" width="150" length="43.5" src="http://www.frankenraster.de/fr/wp-content/uploads/2015/01/Logo_Frankenraster_2015.png" alt="">
    </div>
  </ion-navbar>
</ion-header>

<!--content-->

<ion-content padding>

  <div class="container">
    <div id="header">
    <h3 align="center">Suchergebnisse: {{ items.length }}</h3>
  </div>
  </div>

<!--search result-->
  <ion-card width-100 *ngFor="let item of items" inset>
    <ion-card-header text-wrap>
      <ion-row>
        <ion-col class="titelcol">
          <ion-item class="titel" col-10>
            <strong>{{ item.Titel }}</strong>
          </ion-item>
        </ion-col>
        <ion-col col-2>
          <ion-item>
            <!-- <ion-img src="assets/imgs/demo_ordner.jpg"></ion-img> -->
            <img src="assets/imgs/demo_ordner.jpg">
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <!-- detailed information -->
      <p><strong>Status:</strong><ion-badge color="light">{{ statuses[item.StatusID].Status }}</ion-badge></p>
      <p><strong>Barcode:</strong><ion-badge color="light">{{ item.Barcode }}</ion-badge></p>
      <p><strong>DatumGeändert:</strong><ion-badge color="light">{{ item["DatumGeändert"] }}</ion-badge></p>

      <!-- actions checkboxes -->
      <ion-list radio-group>
        <ion-item *ngIf='item["StatusID"] == 2'>
          <ion-label>Scannen</ion-label>
          <ion-radio (click)="checkboxClicked(item, 1)" value="1" ></ion-radio>
        </ion-item>
        <ion-item *ngIf='item["StatusID"] == 2'>
          <ion-label>Scannen EXPRESS</ion-label>
          <ion-radio (click)="checkboxClicked(item, 4)" value="4" ></ion-radio>
        </ion-item>
        <ion-item *ngIf='item["StatusID"] == 2'>
          <ion-label>Versand</ion-label>
          <ion-radio (click)="checkboxClicked(item, 2)" value="2"> </ion-radio>
        </ion-item>
        <ion-item *ngIf='item["StatusID"] == 2'>
          <ion-label>Versand EXPRESS</ion-label>
          <ion-radio (click)="checkboxClicked(item, 5)" value="5" ></ion-radio>
        </ion-item>
        <ion-item *ngIf='item["StatusID"] == 2' color="light">
          <ion-label>Nichts</ion-label>
          <ion-radio (click)="checkboxClicked(item, 0)" value="0" ></ion-radio>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>


<!--add shopping cart-->
<ion-fab right bottom>
    <button (click)="orderButtonClicked()" ion-fab color="yellowgreen"><ion-icon name="arrow-dropright"></ion-icon></button>
</ion-fab>

<button (click)="orderButtonClicked()" ion-button color="yellowgreen" full>Verbindlich Bestellen</button>

</ion-content>
