<!--header design-->
<ion-header>
  <ion-navbar padding>
    <div class="container">
      <img id="logo" src="http://www.frankenraster.de/fr/wp-content/uploads/2015/01/Logo_Frankenraster_2015.png" alt="">
    </div>
  </ion-navbar>
</ion-header>

<!--content-->
<!--input values-->
<ion-content padding>
  <form (ngSubmit)="logMeIn()" autocomplete="off">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input placeholder="Firma" name="company" id="companyField" type="text" required [(ngModel)]="company"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Benutzername" name="login" id="loginField" type="text" required [(ngModel)]="login"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Passwort" name="password" id="passwordField" type="password" required [(ngModel)]="password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

<!--button-->

    <ion-row>
      <ion-col>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <!-- <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid">Login</button> -->
        <div class="yellowgreen">
        <button [disabled]="formDisabled" ion-button class="submit-btn" full type="submit" >Login</button>
        </div>
      </ion-col>
    </ion-row>
  </form>
</ion-content>

<!--footer-->

<ion-footer>
  <div class="container">
    <p>FRANKENRASTER GmbH &copy; 2018</p>
  </div>
</ion-footer>
