<!--header-->

<ion-header>
  <ion-navbar padding>
    <div class = "container">
      <img id="logo" width = "150" length = "43.5" src="http://www.frankenraster.de/fr/wp-content/uploads/2015/01/Logo_Frankenraster_2015.png" alt="">
    </div>
  </ion-navbar>
</ion-header>

<!--content-->
<!--shopping cart-->

<ion-content padding>
  <div class="container">
    <div id="header">
    <h3 align="center">Bestehende Auftr√§ge: {{ orders.length }}</h3>
  </div>
  </div>
  <ion-card width-100 *ngFor="let order of orders" inset>
    <ion-card-header text-wrap>
      <strong>{{ order.Titel }}</strong>
    </ion-card-header>

    <ion-card-content>
      <!-- detailed information -->
      <p><strong>Status:</strong><ion-badge color="light">{{ statuses[order.StatusID].Status }}</ion-badge></p>
      <p><strong>Preis:</strong><ion-badge color="light">{{ order.Preis }}</ion-badge></p>
      <p><strong>AktionID:</strong><ion-badge color="light">{{ order.AktionID }}</ion-badge></p>
    </ion-card-content>
  </ion-card>
</ion-content>
